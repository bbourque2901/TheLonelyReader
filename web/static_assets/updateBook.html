<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/updateBook.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">

<header class="header" id="header"></header>
<div class="card">
    <h2 id="update-book-form">Update Book </h2>
    <div class="thumbnail" id="thumbnail"></div>
    <label>Title</label>
    <div class="book-title" id="book-title"></div>
    <label>Author</label>
    <div class="author" id="author"></div>
    <label>Genre</label>
    <div class="genre" id="genre"></div>
    <label>ISBN</label>
    <div class="book-asin" id="book-asin"></div>
    <label>Booklist Id</label>
    <div class="booklist-id" id="booklist-id"></div>
</div>

<div class="card">
    <form class="card-content" id="update-book-rating-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">
            <label>Personal Rating</label>
            <input type="text" required class="validated-field" id="rating" placeholder="5" autofocus>
            <sub>Add your personal rating in the form of whole numbers</sub>
        </p>
    </form>
</div>
<div class="card">
    <form class="card-content" id="update-book-comments-form">
        <p class="form-field">
            <label>Personal Comments</label>
            <input type="text" required class="validated-field" id="comments" placeholder="would recommend to friends" autofocus>
            <sub>All previous comments will populate on booklist page</sub>
        </p>
    </form>
</div>
<div class="card">
    <form class="card-content" id="update-percentComplete-comments-form">
        <p class="form-field">
            <label>Current Page Number</label>
            <input type="text" required class="validated-field" id="percent-complete" placeholder="120" autofocus>
            <sub>Input the current page you are on in the form of whole numbers</sub>
        </p>
    </form>
</div>

<div class="card">
    <a href="#" class="button" id="update-book">Submit</a>
</div>
</body>

</html>
